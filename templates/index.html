{% extends 'base.html' %}

{%block body%}

<div class="content">
    <h1>Task Manager</h1>
    <table border="2">
        <tr>
            <th>Task</th>
            <th>added</th>
            <th>actions</th>
        </tr>
        {%for task in tasks%}
            <tr>
                <td>{{task.content}}</td>
                <td>{{task.date_created.date()}}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">update</a>
                </td>
            </tr>
        {%endfor%}    
    </table>
    <br>
    <br>
    <br>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" Value="Add Task">
    </form>
</div>
{% endblock %}
